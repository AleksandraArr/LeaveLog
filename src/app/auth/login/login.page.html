<ion-content class="background-image">
  <ion-text color="primary">
    <h1>Welcome back!</h1>
    <h2><i>Login to your account</i></h2>
  </ion-text>
  <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              placeholder="Enter email"
              [formControl]="formGroupControls.Email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              type="password"
              placeholder="Enter password"
              [formControl]="formGroupControls.Password"
            >
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-button shape="round" type="submit">Login</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-text routerLink="/auth/register"
              >Dont have an account? Register!</ion-text
            >
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
