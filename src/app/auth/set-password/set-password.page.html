<ion-content class="background-image">
  <ion-text color="primary">
    <h1>Welcome back!</h1>
    <h2><i>Set your password</i></h2>
  </ion-text>
  <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              type="password"
              placeholder="Enter password"
              value="Test1234!"
              [formControl]="formGroupControls.Password"
            >
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              type="password"
              placeholder="Confirm password"
              value="Test1234!"
              [formControl]="formGroupControls.ConfirmPassword"
            >
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-button shape="round" type="submit">Set password</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-text routerLink="/auth/login"
              >Already have an account? Login now!</ion-text
            >
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
