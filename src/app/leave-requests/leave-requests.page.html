<app-header title="All leave requests"></app-header>
<ion-content [fullscreen]="true">
  <ion-button shape="round" routerLink="add-leave-request"
    >Add request</ion-button
  >
  <div *ngFor="let leaveRequest of leaveRequests">
    <app-leave-request
      [leaveRequest]="leaveRequest"
      (clicked)="navigateToRequest(leaveRequest.Id)"
    ></app-leave-request>
  </div>
</ion-content>
