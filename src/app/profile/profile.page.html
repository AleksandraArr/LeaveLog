<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col size="2"
              ><me-user-avatar
                class="mb-4"
                [userName]="user.fullName"
                [useIdenticon]="true"
              ></me-user-avatar
            ></ion-col>
            <ion-col size="10">{{ user.fullName }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="label-col">First name:</ion-col>
          <ion-col class="value-col">{{ user.FirstName }}</ion-col>
        </ion-row>
        <hr />
        <ion-row>
          <ion-col class="label-col">Last name:</ion-col>
          <ion-col class="value-col">{{ user.LastName }}</ion-col>
        </ion-row>
        <hr />
        <ion-row>
          <ion-col class="label-col">Email:</ion-col>
          <ion-col class="value-col">{{ user.Email }}</ion-col>
        </ion-row>
        <hr />
        <ion-row>
          <ion-col class="label-col">Position:</ion-col>
          <ion-col class="value-col"
            >{{ user.UserPosition | userPositionToString }}</ion-col
          >
        </ion-row>
        <hr />
        <ion-row>
          <ion-col class="label-col">Role:</ion-col>
          <ion-col class="value-col"
            >{{ user.UserType | userTypeToString }}</ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-button shape="round">Logout</ion-button>
</ion-content>
