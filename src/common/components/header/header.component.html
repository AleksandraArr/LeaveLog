<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="back">
      <ion-back-button routerLink="back" default-href="/#"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
  <ion-progress-bar
    *ngIf="isLoading"
    type="indeterminate"
    color="success"
  ></ion-progress-bar>
</ion-header>
