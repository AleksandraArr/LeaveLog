<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col size="2"
            ><user-avatar
              [userName]="user.FirstName + ' ' + user.LastName"
            ></user-avatar
          ></ion-col>
          <ion-col size="10">{{
            user.FirstName + " " + user.LastName
          }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col class="label-col">First name:</ion-col>
        <ion-col class="value-col">{{ user.FirstName }}</ion-col>
      </ion-row>
      <hr />
      <ion-row>
        <ion-col class="label-col">Last name:</ion-col>
        <ion-col class="value-col">{{ user.LastName }}</ion-col>
      </ion-row>
      <hr />
      <ion-row>
        <ion-col class="label-col">Email:</ion-col>
        <ion-col class="value-col">{{ user.Email }}</ion-col>
      </ion-row>
      <hr />
      <ion-row>
        <ion-col class="label-col">Position:</ion-col>
        <ion-col class="value-col">{{
          user.UserPosition | userPositionToString
        }}</ion-col>
      </ion-row>
      <hr />
      <ion-row>
        <ion-col class="label-col">Role:</ion-col>
        <ion-col class="value-col">{{
          user.UserType | userTypeToString
        }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
